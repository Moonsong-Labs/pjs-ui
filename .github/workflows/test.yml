name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-www:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build:www

  build-typesBundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build:typesBundle

  start-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - name: Start and stop after 5 seconds
        run: |
          yarn start &
          PID=$!
          sleep 5
          kill $PID
        shell: bash

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: yarn test